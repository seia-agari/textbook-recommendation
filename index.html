<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand"><span class="logo"></span>1対1スマイルスタディ｜教材レコメンド</div>
    <button class="btn reset" id="resetTop">はじめから</button>
  </header>

  <div class="panel">
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="crumbs" id="crumbs"></div>
    <div id="stage"></div>
    <div class="actions">
      <button class="btn back" id="backBtn">戻る</button>
      <button class="btn share" id="shareBtn">結果をコピー</button>
      <button class="btn primary" id="restartBtn">この条件でやり直す</button>
    </div>
    <br>
    <footer style="display:flex; justify-content:left; position:relative; font-size:14px;">
  <span>@smile study</span>
  <a href="privacy.html" target="_blank"
     style="color:#888; text-decoration:none; font-size:12px; position:absolute; right:0;">
    プライバシーポリシー
  </a>
  </footer>
    <br>
  </div>
</div>
</body>
</html>
